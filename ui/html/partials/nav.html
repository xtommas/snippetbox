{{define "nav"}}
    <nav>
        <div>
            <a href='/'>Home</a>
            {{if .IsAuthenticated}}
                <a href="/snippet/create">Create snippet</a>
            {{end}}
        </div>
        <div>
            {{if .IsAuthenticated}}
                <form action='/user/logout' method='POST'>
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <button>Log Out</button>
                </form>
            {{else}}
                <a href='/user/signup'>Sign Up</a>
                <a href='/user/login'>Log In</a>
            {{end}}
        </div>
    </nav>
{{end}}
